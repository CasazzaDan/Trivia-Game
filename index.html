<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Triva Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
  <body>
      <div class="jumbotron" id="start_container">
            <h1 id="title">Exciting Fun Trivia</h1>
          <div class="imgDiv">
            <img id ="startBtn" src="assets/images/win95s.png">
          </div>
      </div> 
      <div id="question_container">
            <h1 id="title">Exciting Fun Trivia</h1>
            <div id="timerDiv"></div>
            <div id="questionDiv"></div>

            <div id="answersDiv">
                <div class="answer col-lg-12" id="answer0" value="0"></div>
                <div class="answer col-lg-12" id="answer1" value="1"></div>
                <div class="answer col-lg-12" id="answer2" value="2"></div>
                <div class="answer col-lg-12" id="answer3" value="3"></div>
            </div>

      </div>
      <div id="end_container">
            <h1 id="title">Exciting Fun Trivia</h1>

            <button id="tryAgain">Try Again!</button>
      </div> 
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
